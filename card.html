<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Pagination</title>
  <link rel="stylesheet" href="card.css">
  <style>
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      padding: 8px 12px;
      margin: 0 5px;
      background-color: #004a6a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .pagination button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="resizer">RESIZE SCREEN</div>
    <div class="items" id="itemsContainer"></div>
    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script src="card.js" defer></script>
</body>
</html>
